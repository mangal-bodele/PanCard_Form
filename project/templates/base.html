<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_url' %}">Create Pancard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'show_url' %}">Show Pancard</a>
        </li>
      </ul>
        <div>
          <form class=" navbar-text d-flex ">
             {% if user.is_authenticated %}
                <button class="mx-2"><a href="{% url 'logout_url' %}">Logout</a></button>
                <button class="mx-2"><a href="{% url 'change_url' %}">Change Password</a></button>
             {% else %}
                <button class="mx-2"><a href="{% url 'login_url' %}">Login</a></button>
                <button class="mx-2"><a href="{% url 'signup_url' %}">Sign Up</a></button>
             {% endif %}
          </form>
      </div>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}

</body>
</html>
